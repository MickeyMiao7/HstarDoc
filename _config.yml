# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 幻☆精灵的Blog
subtitle: Love life, love coding~
description: 幻☆精灵的Blog站点
keywords:
  - 幻精灵
author: Jay.M.Hu
avatar: https://avatars1.githubusercontent.com/u/4043284?v=3&s=460  # the avatar image in the sidebar
favicon: /images/favicon.ico # the favicon
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hstarorg.github.io/blog
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-flow

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Xnew Theme Configuration
logo: https://avatars1.githubusercontent.com/u/4043284?v=3&s=460
han_type: zh-Hant
menu:
  首页: /
  归档: pigeonhole
  链接: links
  关于: about
duoshuo:
  # 请使用 Bluxbox 主题
  short_name: 6389370154370729000
icon:
  facebook: 100015363883648
  twitter: Hstar19
  github: hstarorg
  weibo: hstarorg
  zhihu: hstar

# Material-flow Theme Configuration
# if your search is enable && search service is 'hexo'
social:
- slug: github
  url: https://github.com/YOUR_GITHUB_ID
- slug: twitter
  url: https://twitter.com/YOUR_TWTTIER_ID
- slug: rss
  url: /atom.xml

search:
  path: search.xml
  field: post

# Generator json content
jsonContent:
  meta: false
  keywords: false
  pages:
    title: true
    slug: false
    date: false
    updated: false
    comments: false
    path: false
    link: false
    permalink: true
    excerpt: false
    keywords: false
    text: true
    raw: false
    content: false
  posts:
    title: true
    slug: false
    date: false
    updated: false
    comments: false
    path: false
    link: false
    permalink: true
    excerpt: false
    keywords: false
    text: true
    raw: false
    content: false
    categories: false
    tags: false

# auto prefixer
autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 2 versions'

# rss
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: